<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="utf-8">
    <title>3D旋转盒子</title>
    <link href="./style.css" rel="stylesheet">
  </head>
  <body>
    <div class="rotate-3d-box">
      <div class="box">
        <div class="face top">
          <span class="tip">上面</span>
        </div>
        <div class="face bottom">
          <span class="tip">下面</span>
        </div>
        <div class="face left">
          <span class="tip">左面</span>
        </div>
        <div class="face right">
          <span class="tip">右面</span>
        </div>
        <div class="face front">
          <span class="tip">前面</span>
        </div>
        <div class="face back">
          <span class="tip">后面</span>
        </div>
      </div>
    </div>
  </body>
</html>
