<!DOCTYPE html>
<html>
	<head>
		<title>图片轮播</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="./css/style.css">
	</head>
	<body>
		<div class="play">
			<div id="b_img">
				<img src="./images/1.jpg"><img src="./images/2.jpg">
				<img src="./images/3.jpg"><img src="./images/4.jpg">
				<img src="./images/5.jpg"><img src="./images/6.jpg">
				<a class="back"></a><!-- 左边小按钮 -->
				<a class="next"></a><!-- 右边小按钮 -->
				<div class="left"></div><!-- 左侧检测 -->
				<div class="right"></div><!-- 右侧检测 -->
			</div>
			<div id="s_img">
				<img src="./images/1.jpg"/><img src="./images/2.jpg">
				<img src="./images/3.jpg"><img src="./images/4.jpg">
				<img src="./images/5.jpg"><img src="./images/6.jpg">
			</div>
		</div>
	</body>
	<script type="text/javascript" src="./js/Startchange.js"></script>
	<script type="text/javascript" src="./js/play.js"></script>
</html>
