<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>点击效果</title>
    <style>
      html,body{
        position: relative;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <script src="./tool.js"></script>
    <script>
      document.addEventListener('click', function (e) {
        var body = document.getElementsByTagName('body')[0];
        var span = createElement('span');
        var spanAttribute = {
          style: {
            position: 'absolute',
            left: getMouseAxis(e).x + 'px',
            top: getMouseAxis(e).y + 'px',
            opacity: 1,
            fontSize: '12px',
            color: '#f90'
          },
          textContent: '我很帅'
        };

        setElementAttribute(span, spanAttribute);
        body.appendChild(span);

        var testStyles = {
          left: '500px',
          top: '0px'
        };
        animate(span, testStyles, 10000);
      });
    </script>
  </body>
</html>
