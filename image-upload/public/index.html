<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>图片上传</title>
        <style>
            * {margin: 0; padding: 0;list-style: none;}
            body {font-size: 14px;}

            .tools {
                padding: 20px; user-select: none;
            }
            .btn {
                position: relative;
                margin-right: 30px; padding: 10px 20px;
                color: #fff; border: none; border-radius: 4px;
                background: darkgreen; transition: all .2s;
            }
            .btn:hover {
                opacity: .7;
            }
            .btn input {
                z-index: 5; opacity: 0; position: absolute;
                left: 0;top: 0;width: 100%;height: 100%;cursor: pointer;
            }
        </style>
    </head>

    <body>
        <form action="/upload" enctype="multipart/form-data" method="post">
            <div class="tools">
                <button class="btn">
                    <input type="file" name="myfile">
                    <span>图片上传</span>
                </button>

                <button class="btn">
                    <input type="submit">
                    <span>确定</span>
                </button>
            </div>
        </form>
    </body>
</html>
