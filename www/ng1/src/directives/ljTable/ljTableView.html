<table ng-class="{true: theme, false: 'p-tab-config'} [undefined != theme]">
    <thead>
        <tr>
            <th ng-repeat="header in headers">
                {{header}}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in rows">
            <td ng-repeat="cell in row">
                {{cell}}
            </td>
        </tr>
    </tbody>
</table>
