<!DOCTYPE html>
<html ng-app="ngApp" lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="google" value="notranslate">
        <title>前端框架</title>
        <link href="./images/base/favicon.ico" rel="shortcut icon">
        <link href="./css/resetPc.css" rel="stylesheet">
        <link href="./widget/animate/animate.css" rel="stylesheet">
        <link href="./widget/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet">
        <link href="./widget/prism/prism.css" rel="stylesheet">
        <link href="./css/frame.css" rel="stylesheet">
        <!-- <link href="./css/skinDark.css" rel="stylesheet"> -->
    </head>
    <body>
        <div ng-controller="indexCtr" class="frame-wrap clearfix">
            <!-- 菜单导航 开始 -->
            <lj-menu-tree menus='menus'></lj-menu-tree>
            <!-- 菜单导航 结束 -->

            <!-- 文章内容 开始 -->
            <div ui-view="frame-content-wrap"></div>
            <!-- 文章内容 结束 -->
        </div>

        <!-- 脚本引入 开始 -->
        <script src="./widget/prism/prism.js"></script>
        <script src="./scripts/base.js"></script>
        <script src="./scripts/appCode.js"></script>
        <!-- 脚本引入 结束 -->
    </body>
</html>
